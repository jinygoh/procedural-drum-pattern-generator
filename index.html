<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A procedural drum pattern generator that creates unique beats in various genres. Customize BPM, export to MIDI and WAV, and explore genres like House, Techno, Hip-Hop, and more.">
    <meta name="keywords" content="drum machine, drum pattern generator, procedural music, music generator, beat maker, online drum machine, MIDI generator, WAV export, music production, electronic music, house music, techno music, hip-hop beats">
    <title>Procedural Drum Pattern Generator - Create Unique Drum Beats</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon.ico 404 error -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Procedural Drum Pattern Generator</h1>
    <div class="container">
        <header class="controls">
            <button id="generate-all">Generate All</button>
            <select id="genre-select">
                <option value="house">House</option>
                <option value="techno">Techno</option>
                <option value="hiphop">Hip-Hop (90s Boom Bap)</option>
                <option value="trap">Trap</option>
                <option value="rock">Rock</option>
                <option value="funk">Funk</option>
                <option value="reggaeton">Reggaeton</option>
                <option value="jazz">Jazz (Swing)</option>
                <option value="bossa-nova">Bossa Nova</option>
                <option value="experimental">Experimental (No Rules)</option>
                <option value="genre-fusion">Genre Fusion</option>
                <option value="dnb">Drum and Bass</option>
                <option value="dubstep">Dubstep</option>
                <option value="metal">Metal</option>
                <option value="salsa">Salsa</option>
                <option value="afrobeat">Afrobeat</option>
            </select>
            <button id="randomize-genre">Randomize Current Genre</button> <!-- Moved Button -->
            <label for="bpm-input">BPM:</label>
            <input type="number" id="bpm-input" value="120" min="60" max="200">
            <button id="play-stop">Play</button>
            <button id="export-midi">Export MIDI</button>
            <button id="export-wav">Export WAV</button>
        </header>

        <main class="grid-container">
            <div id="playhead"></div>
            <div id="midi-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/midi-writer-js/2.1.4/midi-writer.min.js"></script> <!-- Updated CDN Link -->
    <script type="module" src="generator.js"></script>
    <script type="module" src="app.js"></script>
    <p class="summary">This application uses procedural generation to create unique and complex drum patterns in a variety of genres. Select a genre, adjust the BPM, and click "Generate All" to create a new beat. You can play the pattern, edit it by clicking on the grid.</p>
</body>
</html>
